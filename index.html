<!DOCTYPE html>
<html lang="en" ng-app="googleMapsApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" lang="en" content="Tolomuco.xyz">
    <!-- <meta name="description" content=""> -->
    <!-- <meta name="keywords" content=""> -->
    <title>Google Map polygons</title>
    <!-- <link rel="icon" type="image/vnd.microsoft.icon" href="img/favicon.ico"> -->
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <!--[if IE]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script src="http://maps.google.com/maps/api/js?sensor=false&libraries=drawing"></script>
</head>
<body ng-controller="googleMapController">
    <div id="map"></div>
    
    
    <div class="button  menu" ng-class="{'open': isActive}" 
    ng-click="isActive=!isActive">
<!--         <div></div>
        <div></div> -->
        <div></div>
    </div>
    
     <div class="button clear" ng-click="delPoligon()">
        Clear Selected
    </div>
    
    <div class="button add" ng-click="addPoligon()">
        Add Figure
    </div>
    
    <div class="button exit" ng-click="saveAndExit()">
        Save and exit
    </div>
    
    <div class="button  zoom  plus" ng-click="zoomPlus()">
        zoom<br>+
    </div>
    
    <div class="button  zoom  minus" ng-click="zoomMinus()">
        zoom<br>-
    </div>
    
     <div class="search">
        <form name="searchForm">
            <div id="search-button" class="button" 
            ng-click="request(searchForm)">
                Search
            </div>
            <input type="text" ng-model="searchline">
        </form>
    </div>
<script src="js/lib/angular.min.js"></script>
<script src="js/app.js"></script>
<script src="js/services/googleMapService.js"></script>
<script src="js/services/userFiguresService.js"></script>
<script src="js/controllers/googleMapController.js"></script>
</body>
</html>
